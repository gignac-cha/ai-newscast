name: AI Newscast Pipeline

on:
  # schedule:
  #   - cron: '5 0 * * *'  # UTC 00:05 (KST 09:05) - daily execution
  workflow_dispatch:     # Manual trigger support

env:
  NODE_VERSION: '24'

jobs:
  # Job 1: Crawl Topics (10 topics + news lists)
  crawl-topics:
    runs-on: ubuntu-latest
    outputs:
      newscast-id: ${{ steps.topics.outputs.newscast-id }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Crawl topics and news lists
        id: topics
        run: |
          pnpm run:crawler:news-topics -- --output /tmp/newscast-output

          # Check where output actually was created and move to /tmp if needed
          if [ -d "packages/news-crawler/output" ]; then
            mkdir -p /tmp/newscast-output
            mv packages/news-crawler/output/* /tmp/newscast-output/
          fi

          # Extract newscast-id and set as output
          NEWSCAST_ID=$(ls -t /tmp/newscast-output | head -n 1)

          if [ -z "$NEWSCAST_ID" ]; then
            echo "âŒ Newscast ID is empty!"
            exit 1
          fi

          echo "âœ… Newscast ID: ${NEWSCAST_ID}"
          echo "newscast-id=${NEWSCAST_ID}" >> $GITHUB_OUTPUT

      - name: Upload topics data
        uses: actions/upload-artifact@v4
        with:
          name: topics-data
          path: /tmp/newscast-output/${{ steps.topics.outputs.newscast-id }}/
          retention-days: 7

  # Job 2: Crawl News Details (parallel: 10 topics)
  crawl-details-matrix:
    needs: [crawl-topics]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        topic: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10']
      max-parallel: 10
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download topics data
        uses: actions/download-artifact@v4
        with:
          name: topics-data
          path: /tmp/newscast-output/${{ needs.crawl-topics.outputs.newscast-id }}/

      - name: Crawl news details for topic-${{ matrix.topic }}
        run: |
          TOPIC_INDEX_STRING=${{ matrix.topic }}
          TOPIC_INDEX=$((10#$TOPIC_INDEX_STRING))
          NEWSCAST_ID=${{ needs.crawl-topics.outputs.newscast-id }}

          echo "ðŸ“° Crawling news details for topic-${TOPIC_INDEX_STRING}"

          # Extract news IDs from news-list.json
          NEWS_IDS=$(cat /tmp/newscast-output/${NEWSCAST_ID}/topic-${TOPIC_INDEX_STRING}/news-list.json | \
            jq -r '.newsIDs | join(",")')

          # Crawl news details (sequential within topic)
          pnpm run:crawler:news-details -- \
            --news-ids "${NEWS_IDS}" \
            --output /tmp/newscast-output/${NEWSCAST_ID}/topic-${TOPIC_INDEX_STRING} \
            --topic-index ${TOPIC_INDEX}

          echo "âœ… Completed news details for topic-${TOPIC_INDEX_STRING}"

      - name: Upload topic-${{ matrix.topic }} details
        uses: actions/upload-artifact@v4
        with:
          name: topic-${{ matrix.topic }}-details
          path: /tmp/newscast-output/${{ needs.crawl-topics.outputs.newscast-id }}/topic-${{ matrix.topic }}/
          retention-days: 7

  # Job 3: Generate Consolidated News (parallel: 10 topics)
  generate-news-matrix:
    needs: [crawl-topics, crawl-details-matrix]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        topic: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10']
      max-parallel: 10
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download topic-${{ matrix.topic }} details
        uses: actions/download-artifact@v4
        with:
          name: topic-${{ matrix.topic }}-details
          path: /tmp/newscast-output/${{ needs.crawl-topics.outputs.newscast-id }}/topic-${{ matrix.topic }}/

      - name: Generate consolidated news for topic-${{ matrix.topic }}
        env:
          GOOGLE_GEN_AI_API_KEY: ${{ secrets.GOOGLE_GEN_AI_API_KEY }}
        run: |
          TOPIC_INDEX_STRING=${{ matrix.topic }}
          NEWSCAST_ID=${{ needs.crawl-topics.outputs.newscast-id }}

          echo "ðŸ¤– Generating consolidated news for topic-${TOPIC_INDEX_STRING}"

          pnpm run:generator:news -- \
            --input-folder /tmp/newscast-output/${NEWSCAST_ID}/topic-${TOPIC_INDEX_STRING}/news \
            --output-file /tmp/newscast-output/${NEWSCAST_ID}/topic-${TOPIC_INDEX_STRING}/news.json

          echo "âœ… Completed news generation for topic-${TOPIC_INDEX_STRING}"

      - name: Upload topic-${{ matrix.topic }} news
        uses: actions/upload-artifact@v4
        with:
          name: topic-${{ matrix.topic }}-news
          path: /tmp/newscast-output/${{ needs.crawl-topics.outputs.newscast-id }}/topic-${{ matrix.topic }}/
          retention-days: 7

  # Job 4: Generate Newscast Script (parallel: 10 topics)
  generate-script-matrix:
    needs: [crawl-topics, generate-news-matrix]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        topic: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10']
      max-parallel: 10
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download topic-${{ matrix.topic }} news
        uses: actions/download-artifact@v4
        with:
          name: topic-${{ matrix.topic }}-news
          path: /tmp/newscast-output/${{ needs.crawl-topics.outputs.newscast-id }}/topic-${{ matrix.topic }}/

      - name: Generate newscast script for topic-${{ matrix.topic }}
        env:
          GOOGLE_GEN_AI_API_KEY: ${{ secrets.GOOGLE_GEN_AI_API_KEY }}
        run: |
          TOPIC_INDEX_STRING=${{ matrix.topic }}
          NEWSCAST_ID=${{ needs.crawl-topics.outputs.newscast-id }}

          echo "ðŸ“ Generating newscast script for topic-${TOPIC_INDEX_STRING}"

          pnpm run:generator:newscast-script -- \
            --input-file /tmp/newscast-output/${NEWSCAST_ID}/topic-${TOPIC_INDEX_STRING}/news.json \
            --output-file /tmp/newscast-output/${NEWSCAST_ID}/topic-${TOPIC_INDEX_STRING}/newscast-script.json

          echo "âœ… Completed script generation for topic-${TOPIC_INDEX_STRING}"

      - name: Upload topic-${{ matrix.topic }} script
        uses: actions/upload-artifact@v4
        with:
          name: topic-${{ matrix.topic }}-script
          path: /tmp/newscast-output/${{ needs.crawl-topics.outputs.newscast-id }}/topic-${{ matrix.topic }}/
          retention-days: 7

  # Job 5: Generate TTS Audio (parallel: 10 topics)
  generate-audio-matrix:
    needs: [crawl-topics, generate-script-matrix]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        topic: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10']
      max-parallel: 5
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download topic-${{ matrix.topic }} script
        uses: actions/download-artifact@v4
        with:
          name: topic-${{ matrix.topic }}-script
          path: /tmp/newscast-output/${{ needs.crawl-topics.outputs.newscast-id }}/topic-${{ matrix.topic }}/

      - name: Generate TTS audio for topic-${{ matrix.topic }}
        env:
          GOOGLE_CLOUD_API_KEY: ${{ secrets.GOOGLE_CLOUD_API_KEY }}
          TTS_DELAY_MS: '5000'
        run: |
          TOPIC_INDEX_STRING=${{ matrix.topic }}
          NEWSCAST_ID=${{ needs.crawl-topics.outputs.newscast-id }}

          echo "ðŸŽ™ï¸ Generating TTS audio for topic-${TOPIC_INDEX_STRING}"

          pnpm run:generator:newscast-audio -- \
            --input-file /tmp/newscast-output/${NEWSCAST_ID}/topic-${TOPIC_INDEX_STRING}/newscast-script.json \
            --output-dir /tmp/newscast-output/${NEWSCAST_ID}/topic-${TOPIC_INDEX_STRING}

          echo "âœ… Completed audio generation for topic-${TOPIC_INDEX_STRING}"

      - name: Upload topic-${{ matrix.topic }} audio
        uses: actions/upload-artifact@v4
        with:
          name: topic-${{ matrix.topic }}-audio
          path: /tmp/newscast-output/${{ needs.crawl-topics.outputs.newscast-id }}/topic-${{ matrix.topic }}/
          retention-days: 7

  # Job 6: Merge Newscast Audio (parallel: 10 topics)
  merge-newscast-matrix:
    needs: [crawl-topics, generate-audio-matrix]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        topic: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10']
      max-parallel: 10
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download topic-${{ matrix.topic }} audio
        uses: actions/download-artifact@v4
        with:
          name: topic-${{ matrix.topic }}-audio
          path: /tmp/newscast-output/${{ needs.crawl-topics.outputs.newscast-id }}/topic-${{ matrix.topic }}/

      - name: Merge audio files for topic-${{ matrix.topic }}
        run: |
          TOPIC_INDEX_STRING=${{ matrix.topic }}
          NEWSCAST_ID=${{ needs.crawl-topics.outputs.newscast-id }}

          echo "ðŸŽµ Merging audio files for topic-${TOPIC_INDEX_STRING}"

          pnpm run:generator:newscast -- \
            --input-dir /tmp/newscast-output/${NEWSCAST_ID}/topic-${TOPIC_INDEX_STRING}

          echo "âœ… Completed audio merge for topic-${TOPIC_INDEX_STRING}"

      - name: Upload topic-${{ matrix.topic }} final newscast
        uses: actions/upload-artifact@v4
        with:
          name: topic-${{ matrix.topic }}-final
          path: /tmp/newscast-output/${{ needs.crawl-topics.outputs.newscast-id }}/topic-${{ matrix.topic }}/
          retention-days: 7

  # Job 7: Upload to R2 (parallel: 10 topics)
  upload-to-r2-matrix:
    needs: [crawl-topics, merge-newscast-matrix]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        topic: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10']
      max-parallel: 10
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download topic-${{ matrix.topic }} final newscast
        uses: actions/download-artifact@v4
        with:
          name: topic-${{ matrix.topic }}-final
          path: /tmp/newscast-output/${{ needs.crawl-topics.outputs.newscast-id }}/topic-${{ matrix.topic }}/

      - name: Upload topic-${{ matrix.topic }} to R2
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_ACCESS_KEY_ID }}
          CLOUDFLARE_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_SECRET_ACCESS_KEY }}
        run: |
          TOPIC_INDEX_STRING=${{ matrix.topic }}
          TOPIC_INDEX=$((10#$TOPIC_INDEX_STRING))
          NEWSCAST_ID=${{ needs.crawl-topics.outputs.newscast-id }}

          echo "ðŸ“¤ Uploading topic-${TOPIC_INDEX_STRING} to R2"

          pnpm run:uploader:upload -- \
            --input-dir /tmp/newscast-output/${NEWSCAST_ID}/topic-${TOPIC_INDEX_STRING} \
            --newscast-id ${NEWSCAST_ID} \
            --topic-index ${TOPIC_INDEX} \
            --test

          echo "âœ… Completed R2 upload for topic-${TOPIC_INDEX_STRING}"

